            <img class="logo" src="/images/mascot.gif">

            <br>Colour idicates an item is close to expiration
            <br>- <span class="blue">Blue</span>: less than 60 days left
            <br>- <span class="lilac">Lilac</span>: less than 30 days left
            <br>- <span class="red">Red</span>: less than a week left
            <br>Expired dates are removed from the list  
            </p>
